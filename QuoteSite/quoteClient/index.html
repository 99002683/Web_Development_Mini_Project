<!-- SCRIPT -->
<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<script>
	$(document).ready(function(){
            $('#showquotes').click(function(){
                var url = 'http://localhost:3000/showQuotes';
                $.get(url,function(data,status){
                    data.forEach(quote => {
                        var str='';
                        for(const prop in quote){
                            str+=prop+' '+quote[prop]+' '+'<br>';
                        }    
                        $('#mydiv').append(str).append('<br>');
                    });
                })
            });

            $('#showAuthor').click(function(){
                var url = 'http://localhost:3000/showAuthor';
                var authchoice = $('#author').val();
                $.get(url,{author:authchoice},function(data,status){
                    data.forEach(quote => {
                        var str='';
                        for(const prop in quote){
                            str+=prop+' '+quote[prop]+' '+'<br>';
                        }
                        $('#mydiv').append(str).append('<br>');
                    });
                })
            });

            $('#showCategory').click(function(){
                var url = 'http://localhost:3000/showCategory';
                var catchoice = $('#category').val();
                $.get(url,{category:catchoice},function(data,status){
                    data.forEach(quote => {
                        var str='';
                        for(const prop in quote){
                            str+=prop+' '+quote[prop]+' '+'<br>';
                        }
                        $('#mydiv').append(str).append('<br>');
                    });
                })
            });
        })
</script>
